echo [AMXX] Конфиг amxx.cfg загружен!
// ------------------------------------------- AMX Mod X Конфигурационный файл ----------------------------------------------- //

// Уровень доступа всех, кто не прописан в users.ini (обычных игроков)
// По умолчанию: "z" > обычный игрок > ADMIN_USER
amx_default_access "z"

// Поле (переменная) для пароля
// Для ввода пароля (админам) используется команда setinfo _pw pass (где _pw – это и есть поле пароля, а pass - сам пароль)
// По умолчанию: "_pw" - setinfo _pw
amx_password_field "_pw password1"

// Вход на сервер
// 0 – отключить авторизацию, игроки не будут проверяться (не будет присвоен ни один уровень доступа)
// 1 – нормальный режим, все флаги в аккуантах ставятся 
// 2 – кикать всех, кого нет в листе юзеров (users.ini)
// По умолчанию: 1
amx_mode 1

// Показывать активность администраторов
// 0 - не показывать
// 1 - показывать без имени администратора (например, ADMIN Kicked Player)
// 2 - показывать с именем (например, ADMIN MegaPlayer Kicked Player)
// 3 - показывать имя только администраторам, скрывать имя от обычных игроков
// 4 - показывать имя только админам, ничего не показывать обычным игрокам
// 5 - скрыть имя только админам, ничего не показывать обычным игрокам
// По умолчанию: 2
amx_show_activity 2

// Время бана для меню (amx_banmenu)
// Используйте 0 для перманент банов (навсегда)
// По умолчанию: 0 5 10 15 30 45 60
amx_plmenu_bantimes 0 5 10 15 30 45 60 800 1200 2400 4800

// Максимальный временной срок бана (админы с ADMIN_BAN_TEMP доступом не могут банить больше чем на это время)
// Время в минутах, 60-1 час, 120-2 часа, 1440-1 день, 4320-3 дня, 10080-1 неделя и т.д
// Значение по умолчанию: 525600 - 1 год
amx_tempban_maxtime 525600

// Урон от слэпа (slap) для меню (amx_slapmenu)
// Слэй автоматически идет первым параметром
// По умолчанию: 0 1 5
amx_plmenu_slapdmg 0 1 5 20 50 99

// Как часто игроки могут писать сообщения в чат в секундах (защита от флуда в чате) - Плагин "antiflood.amxx"
// По умолчанию: 0.75
amx_flood_time 0.75

// Количество резервируемых слотов для админов
// По умолчанию: 0
amx_reservation 0

// Скрывать резервируемые слоты
// По умолчанию: 0
amx_hideslots 0

// Показывать оставшееся время до конца карты
// a – белый текст внизу по центру экрана
// b – голосовое сопровождение
// c – не добавлять "remaining" (для голоса)
// d – не добавлять "hours/minutes/seconds" (для голоса)
// e – показывать/озвучивать, если текущее время меньше, чем установлено в параметре
// По умолчанию: "ab 1200" "ab 600" "ab 300" "ab 180" "ab 60" "bcde 11"
amx_time_display "ab 1200" "ab 600" "ab 300" "ab 180" "ab 60" "bcde 11"

// Сопровождать голосом команды "say thetime" и "say timeleft"
// По умолчанию: 1
amx_time_voice 0

// Минимальная задержка в секундах между двумя голосованиями
// По умолчанию: 10
amx_vote_delay 10

// Сколько длится голосование в секундах
// По умолчанию: 10
amx_vote_time 10

// Показывать, кто за что проголосовал
// По умолчанию: 1
amx_vote_answers 1

// Отношения для результатов голосования
// По умолчанию: 0.40
amx_votekick_ratio 0.40

// По умолчанию: 0.40
amx_voteban_ratio 0.40

// По умолчанию: 0.40
amx_votemap_ratio 0.40

// По умолчанию: 0.02
amx_vote_ratio 0.02

// Максимальное время, на которое может быть продлена карта (в минутах)
// По умолчанию: 90
amx_extendmap_max 90

// На сколько может быть продлена карта за раз (в минутах)
// По умолчанию: 15
amx_extendmap_step 15

// Язык сервера в формате ISO 639-1
// Смотрить файл data/lang/languages.txt список поддерживаемых языков "ru" или "en"
// Значение по умолчанию: "en"
amx_language ru

// Разрешить выбирать язык
// По умолчанию: 1
amx_client_languages 0

// Дебаг-режим
// 0 - отключен
// 1 – плагины с опцией "debug" в plugins.ini запускаются в debug режиме
// 2 – все плагины запускаются в debug режиме
// По умолчанию: 1
amx_debug 1

// Язык дебаг-режима
// Выберите язык дебаг-режима (en, rus)
// Значение "" откоючает язык дебаг-режим
// По умолчанию: ""
amx_mldebug ""

// ----- Другие настройки сервера ----- //

// Статистика сервера ведётся по:
// 0 - по нику
// 1 - по authid 
// 2 - по ip
// По умолчанию: 1
csstats_rank 0

// Максимальный размер файла статистики
// Пропишите в консоле сервер csstats_reset 1 что бы обновить статистику
// По умолчанию: 3500
csstats_maxsize 10000

// Заносить ботов в статистику
// По умолчанию: 0
csstats_rankbots 0

// Время показа статистики
// По умолчанию: 12.0
amx_statsx_duration 12.0

// Размер текста (отображение HUD статистики)
// По умолчанию: -2.0
amx_statsx_freeze -2.0

// Устанавливает, должен ли плагин запрета оружия использовать файл конфигурации карты
// Если включено, формат файла: weaponrest_mapname.ini (например, weaponrest_de_dust.ini)
// По умолчанию: 0
amx_restrmapsettings 0

// Включить работу команды /me у живых игроков
// По умолчанию: 0
// amx_statsx_aliveme "1"
