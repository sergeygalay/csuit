// Цвет свечения (если указано пустое значение в кавычках, используются случайные цвета)
// По умолчанию: "255 50 0"
amx_ge_dynlight_color "255 50 0"

// Радиус действия эффекта свечения
// По умолчанию: "50"
// Минимум: "0.000000"
amx_ge_dynlight_radius "50"

// Радиус затухания эффекта (минимальное значение ограничено значением квара amx_ge_dynlight_radius)
// По умолчанию: "60"
// Минимум: "0.000000"
amx_ge_dynlight_decay_radius "60"

// Время действия эффекта
// По умолчанию: "8"
// Минимум: "0.000000"
amx_ge_dynlight_duration_time "8"