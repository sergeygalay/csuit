// Cvars for plugin "Reklama" by "mx?!" (reklama.amxx, v20.05.2020)

// Минимальный интервал вывода сообщений
// По умолчанию: "60"
reklama_freq_min "20"

// Максимальный интервал вывода сообщений
// По умолчанию: "60"
reklama_freq_max "20"

// 1 - выводить сообщения всем игрокам, 0 - только мёртвым
// По умолчанию: "1"
reklama_for_all "1"

// Режим отображения:
// Выводить все сообщения, иначе только те, у которых 'режим' соответствует значению 
// (сообщения со значением 0 выводятся в любом случае)
// 0 - Отображение всех сообщений
// 1 - Только те, у которых 'режим' соответствует значению
// По умолчанию: "0"
reklama_mode "0"

// Звуковой режим:
// 1 - проигрывать звуки всем, 0 - только мёртвым
// По умолчанию: "1"
reklama_sound_for_all "1"